{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Добави ново събитие в календар {{ user_calendar.name }}</h2>
  <form method="POST" action="{% url 'calendars:add_event' selected_calendar_id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Добави събитие</button>
  </form>
</div>
{% endblock %}
