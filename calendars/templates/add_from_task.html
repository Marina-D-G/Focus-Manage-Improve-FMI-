{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Добави задача към календар</h2>
    <p>Задача: <strong>{{ task.title }}</strong></p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добави към календара</button>
        <a href="{% url 'tasks:tasks' %}" class="btn btn-secondary">Отказ</a>
    </form>
</div>
{% endblock %}
