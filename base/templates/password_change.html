{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Смяна на парола</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Промени паролата</button>
        <a href="{% url 'base:profile' request.user.username %}" class="btn btn-secondary">Отказ</a>
    </form>
</div>
{% endblock %}
