{% extends "header.html" %}
{% block title %}Нов списък{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h2 class="mb-4">Добави нов списък</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Запази</button>
                <a href="{% url 'tasks:tasks' %}" class="btn btn-secondary">Отказ</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
