{% extends "header.html" %}
{% block title %}Редактиране на задача{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4">
    <h2 class="mb-4">Редактиране на задача: {{ task.title }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Запази промените</button>
        <a href="{% url 'tasks:tasks' %}" class="btn btn-secondary">Отказ</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
